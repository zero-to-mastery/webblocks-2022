<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1 id="title">MYA Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="get">
        <label id="name-label">Name <input id="name" name="Name" type="text" placeholder="Enter your name" required></label>
        <label id="email-label">Email <input id="email" name="Email" type="email" placeholder="Enter your email" required></label>
        <label id="number-label">Age <input id="number" name="Age" type="number" placeholder="Age" min="15" max="115"></label>
        <label id="dropdown-label">Make a selection
            <select id="dropdown" name="dropdown">
                <option value=""><span>Select</span></option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </select>
        </label>
        <fieldset>
            <legend>Would you recommend this website to a friend?</legend>
            <label id="yes-label"><input type="radio" name="yes-no" value="yes">yes</label>
            <label id="no-label"><input type="radio" name="yes-no" value="no">no</label>
        </fieldset>
        <fieldset>
            <legend>What would you like us to improve?</legend>
            <label id="box1-label"><input type="checkbox" name="box1" value="on">Courses</label>
            <label id="box2-label"><input type="checkbox" name="box2" value="on">Interactivity</label>
            <label id="box3-label"><input type="checkbox" name="box3" value="on">Frequency</label>
        </fieldset>
        <label id="comments-label">Any comments?
            <textarea name="comments" rows="3" cols="10" placeholder="You're awesome!"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit">
    </form>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
