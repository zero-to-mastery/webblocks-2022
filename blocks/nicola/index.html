<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=2" />
  <title>Word-Count WebBlock</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="page_title">
            Spooky Word-Counter 
          </h2>
          <div class="field">
            
            <span class="btn-clear btn-danger" id="clear_button">Clear</span>
            <label for="textarea" class="form-label">Enter Some Text</label>
            <textarea class="form-control" id="textarea" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center" id="word_counter">
          Word: 0
        </div>
      </div>
    </div>
    <script src="script.js?v=2"></script>
</body>
</html>
