<!DOCTYPE html>
<html>
    <head>
        <title>
            Flip Card
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h3> Click the card to see the answer! </h3>
    
        <div class="flip-card">
            <div class="card-content">
                <div class="card-front">
                    <p> What is a ghost's favourite data type? </p>
                </div>
                <div class="card-back">
                    <p> Boo-lean </p>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
