<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To-do List</h1>
    <p>I better not forget any of these...</p>
    <input id="enterTheTask"type="text" placeholder="write your task">
    <button id="enter">Enter</button>
    <ul>
        <div class="wrapper">
            <li class="items">Make your bed</li>
            <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
            <li class="items">Dream Journal</li>
            <button class="delClass">Delete</button>
        </div>
        <div class="wrapper">
            <li class="items">Diary</li>
            <button class="delClass">Delete</button>
        </div>
    </ul>
    <script src="script.js" type="text/javascript"></script>
</body> 
</html>
