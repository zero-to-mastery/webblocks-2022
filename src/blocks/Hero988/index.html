<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hacktoberfest-2022</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <div class="dateBlock">
        <h1 class="textStyle1">Current Date:</h1> 
        <span><h1 class="date" class="textStyle2">Date</h1></span>
    </div>
    
  
</head>
<body>
    <!-- onload loads a function once the whole webpage has finished loading -->
    <div class="clockBlock">
        <h1 class="textStyle3">Current Time:</h1> 
        <span><h1 class="clock" onload="getCurrentTime()">Clock</h1></span>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
