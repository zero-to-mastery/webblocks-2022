<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/bergstenarn/form-validator/main/favicon.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Price Calculator</title>
  </head>
  <body>
    <div class="container row">
      <h2>How much do pies cost?</h2>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" value="20" />
      </div>

      <div>
        <p class="error-msg"></p>
      </div>

      <div class="form-group">
        <label for="quantity">
          Quantity
          <span class="quantity-label">1</span>
        </label>
        <input
          type="range"
          name="quantity"
          value="1"
          min="1"
          max="10"
          step="1" />
      </div>

      <div class="total"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
