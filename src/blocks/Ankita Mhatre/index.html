<!DOCTYPE html>
<html>

<head>
    <title>CSS Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Square</h2>
            <div class="square"></div>
        </div>

        <div class="main">
            <h2>Rhombus</h2>
            <div class="square rhombus"></div>
        </div>

        <div class="main">
            <h2>Rectangle</h2>
            <div class="rectangle"></div>
        </div>

        <div class="main">
            <h2>Circle</h2>
            <div class="square circle"></div>
        </div>

        <div class="main">
            <h2>Oval</h2>
            <div class="rectangle circle"></div>
        </div>

        <div class="main">
            <h2>Triangle</h2>
            <div class="triangle"></div>
        </div>

        <div class="main">
            <h2>Parallelogram</h2>
            <div class="parallelogram"></div>
        </div>

        <div class="main">
            <h2>Trapezoid</h2>
            <div class="trapezoid"></div>
        </div>

        <div class="main">
            <h2>Moon</h2>
            <div class="moon"></div>
        </div>

        <div class="main">
            <h2>Heart</h2>
            <div class="heart">
                <div class="rectangle rectangle1"></div>
                <div class="rectangle rectangle2"></div>
            </div>

            <div class="heart">
                <div class="rectangle1 width1"></div>
                <div class="rectangle2 width2"></div>
            </div>
        </div>

    </div>
</body>

</html>
