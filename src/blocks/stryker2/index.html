<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Card</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="flex-center">
        <div class="container flex-center flex-mid">
            <div class="card">
                <div class="card-img">
                    <img src="benjamin-voros-phIFdC6lA4E-unsplash.jpg" height="200" class="img" alt="benjamin voros phIFdC6lA4E unsplash">
                </div>
                <div class="card-body">
                    <h3>Picture Card</h3>
                    <p class="pt-1 text-lighter">Information about the picture or title. Can be a sentence or paragraph.</p>
                    <p class="pt-1 text-lighter">Photo by <a href="https://unsplash.com/@vorosbenisop">Benjamin Voros (Unsplash)</a>.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
