<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csscat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
    <title>CSS Cat</title>
</head>

<body>
    <h1>Meet My Cat Pumpkin created with Pure CSS</h1>

    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="ear">
                    <div class="ear-left">
                        <div class="inner-left"></div>
                    </div>
                    <div class="ear-right">
                        <div class="inner-right"></div>
                    </div>
                </div>

                <div class="eye">
                    <div class="eye-left">

                    </div>
                    <div class="eye-right">
                    </div>
                </div>
                <div class="nose"></div>

            </div>
            <div class="body">
                <div class="paw-l"></div>
                <div class="paw-r"></div>
                <div class="tail"></div>
            </div>
            <div class="tabby">
                <div class="tabby1"></div>
                <div class="tabby2"></div>
                <div class="tabby3"></div>
            </div>
            <div class="stomach">
                <div class="tabby-stm"></div>
            </div>
        </div>
    </div>

    <footer>
        <h2>Created by: <a href="https://github.com/LadyClairekt" target="_blank">LadyClaire</a> </h2>
    </footer>


</body>

</html>
