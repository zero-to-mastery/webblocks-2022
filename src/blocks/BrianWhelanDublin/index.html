<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<form id="login-form">
				<h1>Log In</h1>
				<label for="username"></label>
				<input type="text" name="username" id="username" placeholder="Username" required class="form-input" />
				<label for="password"></label>
				<input type="password" name="password" id="password" placeholder="Password" required class="form-input" />
				<button class="login" type="submit">Login</button>
			</form>
			<div id="message" class="message">
				<div class="message__content">
					<h1>Thank You for Logging In</h1>
					<p>Made by BrianWhelanDublin</p>
					<a href="https://github.com/BrianWhelanDublin/">Github</a>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
