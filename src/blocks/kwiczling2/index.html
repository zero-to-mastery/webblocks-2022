<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Responsive Header</title>

</head>
<body>
    <div class="container">
        <header>
            <!-- Logo -->
            <div id="logo">
                <a href="./index.html">
                    <img id="logo-img" src="./logo.png">
                </a>
            </div>

            <!-- Navbar -->
            <menu id="navbar">
                <button id="one" class="fetch-buttons" >One</button>
                <button id="two" class="fetch-buttons" >two</button>
                <button id="three" class="fetch-buttons" >three</button>
                <button id="four" class="fetch-buttons" >four</button>
                <button id="five" class="fetch-buttons" >five</button>
            </menu>
            
            <!-- Small Device menu -->
            <svg id="hamburger" fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 50 50" width="50px" height="50px"><path d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"/></svg>
            <menu id="popup-menu">
                <button id="one" class="fetch-buttons" >One</button>
                <button id="two" class="fetch-buttons" >two</button>
                <button id="three" class="fetch-buttons" >three</button>
                <button id="four" class="fetch-buttons" >four</button>
                <button id="five" class="fetch-buttons" >five</button>
            </menu>
        </header>
        <script src="./script.js"></script>
</body>
</html>
