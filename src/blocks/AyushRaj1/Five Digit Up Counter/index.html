<!DOCTYPE html>
<html>
<head>
    <title> Five Digit Up Counter </title>
    <link rel="stylesheet" type="text/css" href="/counter_style.css">
</head>
<body>
    <div class="container">
        <h2 class="header"> Enter a number from 1 to 99999 </h2>
        <input type="number" id="number" placeholder="Enter a number">
        <button id="submit-button"> Start Counter </button>
    </div>
    <div id="outer-div"> 
        <div class="inner-div">
            <h2 class="timer"> 0 </h2>
            <h2 class="timer1"> 1 </h2>
        </div>
        <div class="inner-div">
            <h2 class="timer"> 0 </h2>
            <h2 class="timer1"> 1 </h2>
        </div>
        <div class="inner-div">
            <h2 class="timer"> 0 </h2>
            <h2 class="timer1"> 1 </h2>
        </div>
        <div class="inner-div">
            <h2 class="timer"> 0 </h2>
            <h2 class="timer1"> 1 </h2>
        </div>
        <div class="inner-div">
            <h2 class="timer"> 0 </h2>
            <h2 class="timer1"> 1 </h2>
        </div>
    </div>

    <script src="/counter.script.js"></script>
</body>
</html>
