<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>ZTM 2022 Hacktoberfest Web Block - Hamburger Menu Animation</title>
        <meta name="description" content="A snippet of html and css code that creates a hamburger menu item
            and uses a transition to animate the change from three horizontal lines to the X for closing
            the menu.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <section class="hamburger-menu">
                <input type="checkbox" class="hamburger-menu-hidden-checkbox">
                <div class="hamburger-icon-container">
                    <div class="hamburger-icon-middle-line"></div>
                </div>
            </section>
        </nav>
    </body>
</html>
