<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilisis.css">
    <title>Calculator</title>
</head>
<body>
    <body>
        <h1 class="text-center">Calculator </h1>
        <div class="container bg-red flex flex-col item-center mx-auto m-w-20">
            <div class="row">
                <input type="text">
            </div>
            <div class="row">
                <button class="button gold">AC</button>
                <button class="button gold">lg</button>
                <button class="button gold">%</button>
                <button class="button gold">/</button>
    
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button gold">*</button>
    
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button gold">-</button>
    
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button gold ">+</button>
    
            </div>
            <div class="row">
                <button class="button">e</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button gold">=</button>
    
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</body>
</html>
