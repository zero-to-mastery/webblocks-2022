<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you feeling today?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">How are you feeling today?</h1>
        <h2 class="quote"></h2>
        <div class="rate">
            <button class="1" style="background-color: #d4111e;"></button>
            <button class="2" style="background-color: #d71f22;"></button>
            <button class="3" style="background-color: #d92c25;"></button>
            <button class="4" style="background-color: #dd462b;"></button>
            <button class="5" style="background-color: #e57b37;"></button>
            <button class="6" style="background-color: #d8ab3d;"></button>
            <button class="7" style="background-color: #cbda42;"></button>
            <button class="8" style="background-color: #a0d034;"></button>
            <button class="9" style="background-color: #75c626;"></button>
            <button class="10" style="background-color: #49bc17;"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
