<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Info & Map</title>
  </head>

  <body>
    <div class="main-container">
      <div class="map-container">
        <div class="map-container-item info-box">
          <div class="name-container">
            <h2>ARTBOX</h2>
          </div>
          <div class="info-details">
            <p>44-46 Shelton St</p>
            <p>London WC2H 9HZ</p>
            <p>United Kingdom</p>
            <table cellspacing="0" cellpadding="0">
              <tr class="table-row">
                <td >Mon</td>
                <td>11 AM - 7PM</td>
              </tr>
              <tr class="table-row">
                <td>Tue</td>
                <td>11 AM - 7PM</td>
              </tr>
              <tr class="table-row">
                <td>Wed</td>
                <td>11 AM - 7PM</td>
              </tr>
              <tr class="table-row">
                <td>Thu</td>
                <td>11 AM - 7PM</td>
              </tr>
              <tr class="table-row">
                <td>Fri</td>
                <td>11 AM - 7PM</td>
              </tr>
              <tr class="table-row">
                <td>Sat</td>
                <td>11 AM - 8PM</td>
              </tr>
              <tr class="table-row">
                <td>Sun</td>
                <td>Closed</td>
              </tr>
            </table>
            <p>+44 20 72 400 097</p>
            <a href="https://www.artbox.co.uk/" target="_blank">artbox.co.uk</a>
           
          </div>
        </div>

        <div class="map-container-item map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d521.9764554409128!2d-0.12423682303217351!3d51.5140881914136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x343435fd83616b31!2sARTBOX!5e0!3m2!1sen!2sit!4v1666005094165!5m2!1sen!2sit"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          />
        </div>
      </div>
    </div>
  </body>
</html>
